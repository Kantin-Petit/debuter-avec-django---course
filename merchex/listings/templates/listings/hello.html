<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merchex</title>
  </head>
  <body>
    <h1>Hello, Django !</h1>
    <p>
      J'ai
      {% if bands|length < 5 %}
        peu de
      {% elif bands|length < 10 %}
        quleques
      {% else %}
        beaucoup de
      {% endif %}
      groupes préférés.
    </p>
    <p>
      Mes groupes préférés sont : 
      <ul>
        {% for band in bands %}
        <li>{{ band.name|upper }}</li>
        {% endfor %}
      </ul>
    </p>
  </body>
</html>
